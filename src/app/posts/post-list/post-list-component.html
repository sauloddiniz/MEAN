<mat-card>
  <mat-spinner *ngIf="isSpinner"></mat-spinner>
  <mat-accordion *ngIf="posts.length > 0 && !isSpinner" >
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
      <div class="image-view">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit', post._id]">UPDATE</button>
        <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
<mat-paginator
  [length]="totalPagination"
  [pageSize]="postPorPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEventPaginator($event)"
></mat-paginator>
<p class="mat-body-1" *ngIf="posts.length <= 0">Nenhum post criado</p>
